<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Karya</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ğŸ“š Ruang Karya</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="tulisan.html">Tulisan</a>
      <a href="artikel.html">Artikel</a>
      <a href="buku.html">Buku</a>
      <a href="about.html">Tentang</a>
    </nav>
  </header>

  <main>
  <section class="hero">
    <h2>Selamat Datang di Ruang Karya</h2>
    <p>Tempat saya mendokumentasikan tulisan, artikel, dan buku yang telah saya buat. 
    Semua karya tersimpan di sini sebagai jejak refleksi dan pemikiran.</p>
  </section>

  <section class="karya-terbaru">
    <h3>ğŸ“– Karya Terbaru</h3>
    <ul id="latest-works">
      <!-- Akan diisi otomatis dari data.json -->
    </ul>
  </section>
</main>

<script>
  // Ambil data dari JSON
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      // Urutkan berdasarkan tahun (terbaru dulu)
      data.sort((a, b) => b.tahun.localeCompare(a.tahun));

      // Ambil 3 karya terbaru
      const latest = data.slice(0, 3);

      const list = document.getElementById('latest-works');
      latest.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.link}">${item.judul}</a> 
          <small>(${item.kategori}, ${item.tahun})</small>`;
        list.appendChild(li);
      });
    });
</script>


  <footer>
    <p>&copy; 2025 Ruang Karya</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
